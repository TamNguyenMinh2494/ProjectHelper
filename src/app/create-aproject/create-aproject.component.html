<app-navigation></app-navigation>
<mat-card>
    <mat-card-header>Create your requirement</mat-card-header>

    <mat-card-content>
        <mat-form-field class="content" (click)="value=''">
            <input matInput placeholder="Title">
        </mat-form-field>

        <mat-form-field class="content">
            <textarea matInput placeholder="Description"></textarea>
        </mat-form-field>

        <mat-form-field class="content">
            <mat-select placeholder="Tyle">
                <mat-option value="option" *ngFor="let i of jobsTitle">{{i}}</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-card-content>

    <mat-card-content class="content">
        <h2>Price</h2>
        <mat-slider thumbLabel [displayWith]="formatLabel" tickInterval="1000" [min]="min" [max]="max" [step]="step"
            [(ngModel)]="value">
        </mat-slider>

        <mat-form-field>
            <input matInput type="number" placeholder="Value" [(ngModel)]="value">
        </mat-form-field>
    </mat-card-content>
</mat-card>
