<!-- Material form login -->
<mat-card class="login-form">
  <div>
    <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

      <form class="form" [formGroup]="formGroup">
        <mat-form-field class="full-width">
          <input matInput placeholder="Email*" formControlName="email" />
          <mat-error
            *ngIf="email.hasError('email') && !email.hasError('required')"
          >
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="email.hasError('required')">
            <strong>Please enter your email</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="full-width">
          <input
            matInput
            placeholder="Password*"
            formControlName="password"
            (keyup.enter)="loginUser()"
            [type]="hide ? 'password' : 'text'"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="password.hasError('required')"
            ><strong>Please enter your password</strong>
          </mat-error>
        </mat-form-field>

        <a href="#">Forgot password?</a>
        <button
          class="btnLogin"
          mat-stroked-button
          color="accent"
          (click)="loginUser()"
        >
          Login
        </button>

        <mat-card
          style="width: auto; cursor: pointer"
          (click)="userDetails.loginWithGoogle()"
        >
          <img
            class="iconGG"
            src="../../../assets/pictures/search.svg"
            alt="Google Login"
          />
          <span style="padding-left: 10%">Google</span>
        </mat-card>
      </form>
    </div>
  </div>
</mat-card>
