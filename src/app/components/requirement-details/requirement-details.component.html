<div *ngIf="requirement">
    <mat-card>
        <div mat-card-avatar class="avatarRequirement"></div>
        <mat-card-header>{{requirement.title}}</mat-card-header>
        <mat-card-content>
            <p>Description: {{requirement.description}}</p>

            <p>Type: {{requirement.type}}</p>

            <p>Price: {{requirement.price}}</p>

            <p>Accepted: {{requirement.accepted}}</p>

        </mat-card-content>
    </mat-card>
</div>
