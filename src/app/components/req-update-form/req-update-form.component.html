<div class="container">
    <mat-form-field>
        <input matInput placeholder="Title" name="title" [(ngModel)]="this.requirementService.selected.title" />
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Type" name="type" [(ngModel)]="this.requirementService.selected.type" />
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Price" name="price" [(ngModel)]="this.requirementService.selected.price" />
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Description" name="description"
            [(ngModel)]="this.requirementService.selected.description" />
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="onSave()">
        <mat-icon>save</mat-icon> Save
    </button>
</div>
