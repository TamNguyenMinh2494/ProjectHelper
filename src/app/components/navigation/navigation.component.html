<mat-toolbar class="mat-elevation-z6">
    <mat-toolbar-row>
        <span>Project Helper</span>
        <span style="flex:auto;"></span>
        <!--<div *ngIf="!isUserLoggedin()">
            <button mat-button (click)="googleLogin()">Sign In</button>
        </div>
        <div *ngIf="isUserLoggedin()">
            <img src="{{item.photoURL}}"/>
        </div>-->
        <div id="btnLog">
            <!--Chưa có ai đăng nhập thì hiện nút cho đăng nhập / đăng ký-->
            <div *ngIf="userDetails == null">
                <a [routerLink]="'/signin'" (click)="signinClick()" routerLinkActive="active" id="btnSignin">
                    <button mat-button>Sign In</button>
                </a>
                <a [routerLink]="'/signup'" (click)="signupClick()" routerLinkActive="active" id="btnSignup">
                    <button mat-button mat-raised-button>Sign Up</button>
                </a>
            </div>

            <!--Đăng nhập rồi, hiện ảnh đại diện thôi-->
            <div *ngIf="userDetails!=null">
                <button mat-button [matMenuTriggerFor]="menu" id="btnPhoto">
                    <img class="userLoggedin" [src]="userDetails.photoURL" alt="" />
                </button>

                <!--Bấm vào ảnh đại diện, hiện thông tin-->
                <mat-menu #menu="matMenu" xPosition="before">
                    <div id="userInfo">
                        <img [src]="userDetails.photoURL " alt="" />
                        <div>
                            <p>{{ userDetails.displayName }}</p>
                            <p>{{ userDetails.email }}</p>
                        </div>
                    </div>
                    <div (click)="googleLogout()">
                        <img src="https://image.flaticon.com/icons/svg/1250/1250678.svg"
                            style="width: 25px; height: 25px;" />
                        <button mat-button>Sign out</button>

                    </div>
                </mat-menu>
            </div>
        </div>
    </mat-toolbar-row>

</mat-toolbar>
