  <mat-form-field>
    <input
      matInput
      placeholder="Title"
      [(ngModel)]="data.title"
      name="title"
      required
    />
  </mat-form-field>

  <mat-form-field>
    <textarea
      matInput
      placeholder="Description"
      [(ngModel)]="data.description"
      name="description"
      required
    ></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-select placeholder="Type" [(ngModel)]="data.type" name="type">
      <mat-option value="{{ i }}" *ngFor="let i of jobsTitle">{{
        i
      }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field>
    <mat-select placeholder="Price" [(ngModel)]="data.price" name="price">
      <mat-option value="{{ i }}" *ngFor="let i of Price">{{ i }}</mat-option>
    </mat-select>
    <!-- <input matInput type="number" placeholder="Price" [(ngModel)]="requirement.price" name="price" /> -->
  </mat-form-field>
  <button mat-flat-button color="primary" (click)="onSave()">
    <mat-icon>save</mat-icon> Save
  </button>
</div>
