<div class="container">
    <mat-form-field>
        <input matInput placeholder="Title" name="title" [(ngModel)]="data.title" />
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Type" name="type" [(ngModel)]="data.type" />
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Price" name="price" [(ngModel)]="data.price" />
    </mat-form-field>
    <mat-form-field>
        <input matInput placeholder="Description" name="description" [(ngModel)]="data.description" />
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="onSave()">
        <mat-icon>save</mat-icon> Save
    </button>
</div>
